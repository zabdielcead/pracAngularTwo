<h1>{{ heroe.nombre | uppercase }}<small>{{heroe.aparicion | date:'y' }}</small> </h1>
<!-- | uppercase  es un pipe tranforma el valor y le aplica una regla-->
<!-- | date (tipoObjeto Date) y recibe el parametro year para que aparezca el aÃ±o  -->
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="">
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="">
        </div>
    </div>
</div>
